<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button *ngIf="name === 'ironman'" class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>

<button *ngIf="age === 45" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">
  Reset
</button>
